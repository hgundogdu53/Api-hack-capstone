<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Okie-Dokie-Recipe</title>
    <meta name="author" content="Huseyin Gundogdu">
    <meta name="description" content="Easy and funny way to get food and beverage recipes!">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow|Teko&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="font-src 'self' data:">

</head>

<body>
    <div class="container">
        <header id="header">
            <img alt="main-icon" id="main-icon" src="https://img.icons8.com/color/96/000000/wheat.png">
            <h1>Okie-Dokie-Recipe</h1>
        </header>
        <form id="js-form">
            <input type="text" name="search-recipes" id="js-search-recipes"
                placeholder="Search for any type of recipe, meal or ingredients." required>

            <input type="submit" id="js-submit" value="GO!">
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Search Results</h2>
            <ul id="results-list"></ul>
        </section>

    </div>
    <script src="script.js"></script>
</body>

</html>
